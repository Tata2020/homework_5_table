<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Композиция с красным, синим и желтым</title>
</head>
<body>
	<table>
		<tr class="bgd">
			<td class="bgd"></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr> <!--1-->
			<td class="bgd"></td>
			<td colspan="2"> </td>
			<td colspan="3">  </td>
			<td class="yellow_" colspan="2"> </td>
		</tr>
		<tr><!--2-->
			<td class="bgd"></td>
			<td rowspan="2"></td>
			<td class="red_"  colspan="4" rowspan="4"></td>
			<td class="yellow_" colspan="2" rowspan="2"></td>
		</tr>
		<tr><!--3-->
			<td class="bgd"></td>
		</tr>
		<tr><!--4-->
			<td class="bgd"></td>
			<td rowspan="3"></td>
			<td rowspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<tr><!--5-->
			<td class="bgd"></td>
		</tr>
		<tr><!--6-->
			<td class="bgd"></td>
			<td class="black_2" ></td>
			<td class="black_2"></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<tr><!--7-->
			<td class="bgd"></td>
			<td class="yellow_" rowspan="3"></td>
			<td class="black_2"></td>
			<td class="black_2"></td>
			<td colspan="2"></td>
			<td class="blue_" colspan="2" rowspan="2"></td>
		</tr>
		<tr><!--8-->
			<td class="bgd"></td>
			<td colspan="2" rowspan="2"></td>
			<td  class="black_" colspan="2"></td>
		</tr>
		<tr><!--9-->
			<td class="bgd"></td>
			<td colspan="4"></td>
		</tr>
		
	</table>

</body>
</html>
